<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom clone</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="users">

    </div>
    <ol id="messages">

    </ol>
    <form action="" method="" id="message-form">
        <input type="text" name="message" placeholder="message"> 
        <button type="submit" id="submit-btn">
            Submit
        </button>
    </form>
    <button type="button" id="location" >Send Location</button>
    
</body>
<script id="message-template" type="text/template"> 
    <li class="message">
        <div class="message__title">
            <h4>
                {{from}}
            </h4>
            <span> {{createdAt}} </span>
        </div>
        <div class="message__body">
            <p>
                {{text}}
            </p>
        </div>
    </li>

</script>
<script id="location-message-template" type="text/template"> 
    <li class="message">
        <div class="message__title">
            <h4>
                {{from}}
            </h4>
            <span> {{createdAt}} </span>
        </div>
        <div class="message__body">
            <a href= {{url}} target="_blank"> 
               my current location
            </a>
        </div>
    </li>

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>

</script> -->
<script src="libs/moment.js" ></script>
<script src="chat.js" >
</script>
</html>
